<ion-header>
    <ion-navbar>
      <ion-title>
        Create New User Account
      </ion-title>
    </ion-navbar>
    <ion-buttons >
      <button ion-button left class="loginnavbtn" (click)="goback()">
        Back
      </button>
      <!-- left aligned content here -->
      </ion-buttons>
  
  </ion-header>
  
  <ion-content padding>
    
    <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    
  </ion-list>
  
  <div padding>
    <button block ion-button (click)="registerUser()" item-left>Register</button>
  </div>
  
  </ion-content>
